{% extends 'base.html' %}
{% block content %}
<h2>{{ accion }} Material</h2>
<div class="card p-4">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{{ accion }}</button>
        <a href="{% url 'admin_listar_materiales' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
